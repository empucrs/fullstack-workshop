name: Deploy Backend to Render

on:
  push:
    branches:
      - main
    paths:
      - '02_Backend_SpringBoot/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        working-directory: ./02_Backend_SpringBoot
        run: ./mvnw clean package -DskipTests

      - name: Run tests
        working-directory: ./02_Backend_SpringBoot
        run: ./mvnw test

      - name: Deploy to Render
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            curl "$RENDER_DEPLOY_HOOK"
            echo "✅ Backend deployment triggered on Render"
          else
            echo "⚠️ RENDER_DEPLOY_HOOK_BACKEND secret not configured"
            echo "Skipping deployment (build and tests passed)"
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: backend-jar
          path: 02_Backend_SpringBoot/target/*.jar
          retention-days: 5

