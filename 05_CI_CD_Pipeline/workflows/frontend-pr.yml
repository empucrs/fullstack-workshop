name: Frontend PR Check

on:
  pull_request:
    branches:
      - main
    paths:
      - '03_Frontend_React/**'
      - '.github/workflows/frontend-pr.yml'

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '03_Frontend_React/package-lock.json'

      - name: Install dependencies
        working-directory: ./03_Frontend_React
        run: npm ci

      - name: Run ESLint
        working-directory: ./03_Frontend_React
        run: npm run lint

      - name: Build
        working-directory: ./03_Frontend_React
        env:
          VITE_API_BASE_URL: http://localhost:8080/api
        run: npm run build

      - name: Check build size
        working-directory: ./03_Frontend_React
        run: |
          echo "ðŸ“¦ Build size:"
          du -sh dist/
          du -sh dist/* | sort -hr

